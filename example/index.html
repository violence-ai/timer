<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <script src="../dist/timer.js"></script>
</head>
<body>


<style>
    
    body {
        background: #000;
        color: #fff;
    }

    .line {
        height: 20px;
        background: red;
        width: 0;
    }

</style>
CSS:<br>
<div class="line" style="transition: 1s cubic-bezier(.42,0,.58,1);"></div>
<br><br>
JavaScript:<br>
<div class="line"></div>

<script>

    let duration = 1000
    let fps = 5

    let timer = new Timer({
        duration,
        refreshRateMs: fps,
        cubicBezier: [.42,0,.58,1]
    })
    let el1 = document.getElementsByClassName('line')[1]
    timer.onTime( (progressData) => {

        el1.style.width = progressData.progress + '%'
    })


    setTimeout(()=> {

        timer.start()

        document.getElementsByClassName('line')[0].style.width = '100%'
    }, 500)

</script>

</body>
</html>
